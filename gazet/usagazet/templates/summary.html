<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        .width {
            width: 200px;

        }

        h2 {
            font-size: 45px;
            font-weight: bold;
        }

        h5 {
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class=" d-flex justify-content-center  mt-4" >
        <img class="" src="https://usa-pk-website.ams3.digitaloceanspaces.com/usa-website-assets/A9XvZV6uOCQhsnk.jpeg"> 
        <div class="">
           
            <h2 class="pt-3">University Of South Asia</h2>
            <h3 class="text-center">USA Graduate Students Summary</h3>
        </div>
    </div>
    <div class="p-5">
        <table class="table table stripped table-bordered">
            <thead>
                <tr>
                    <th class="text-center" scope="col">Sr.No.</th>
                    <th class="text-center" scope="col">Program</th>
                    <th class="width text-center" scope="col">No. of Student</th>

                </tr>
            </thead>
            <tbody>
                
                {% for row in degrees_counts  %}
                <tr>
                    <th class="text-center" scope="row">{{forloop.counter}}</th>
                    <td>{{row.degree_title}}</td>
                    <td class="text-center">{{row.count}}</td>

                </tr>
                {% endfor %}
                    <tr>
                        <td></td>
                        <td class="text-center fw-bold">Grand Total</td>
                        <td class="text-center">6538</td>
                    </tr>
               
               


            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
